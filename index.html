<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>
    <div class="container">
        <h2 class="Titulo">PagSeguro - Checkout Transparente</h2>

        <form action="" id="Form1" name="Form1" class="form-group">
            <P></P>


            <form action="" id="Form1" name="Form1" class="form-group">

                <div class="row">
                    <Strong>DADOS DO COMPRADOR</Strong>
                    <br>
                    <div class="col-md-4">
                        <label>Nome</label>
                        <input type="text" id="nomeComprador" value="Joao Comprador" name="nomeComprador" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>CPF</label>
                        <input type="text" id="cpfComprador" value="90644169079" name="cpfComprador" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label>DDD</label>
                        <input type="text" id="ddd" value="11" name="ddd" class="form-control"  maxlength="2">
                    </div>

                    <div class="col-md-4">
                        <label>Telefone</label>
                        <input type="text" id="telefone" value="981810179" name="telefone" class="form-control">
                    </div>

                </div>


                <div class="FormularioBase">
                    <hr>
                </div>


                <div class="row">
                    <Strong>DADOS DE ENTREGA</Strong>
                    <br>
                    <div class="col-md-2">
                        <label>CEP</label>
                        <input type="text" id="cep" value="01452002" name="cep" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>Endereço</label>
                        <input type="text" id="endereco" value="Av. Brig. Faria Lima" name="endereco" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>Número</label>
                        <input type="text" id="numero" value="1384" name="numero" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <label>Complemento</label>
                        <input type="text" id="complemento" value="5o andar" name="complemento" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>Bairro</label>
                        <input type="text" id="bairro" value="Jardim Paulistano" name="bairro" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Cidade</label>
                        <input type="text" id="cidade" value="Sao Paulo" name="cidade" class="form-control">
                    </div>

                    <div class="col-md-1">
                        <label>UF</label>
                        <input type="text" id="uf" value="SP" name="uf" class="form-control" maxlength="2">
                    </div>

                </div>


                <div class="FormularioBase">
                    <hr>
                </div>


                <div class="row">
                    <Strong>DADOS DO PAGAMENTO</Strong>
                    <br>
                    <div class="col">
                        <label hidden>Token Cartão</label>
                        <input type="hidden" id="tokenCard" name="tokenCard" class="form-control">
                    </div>

                    <div class="col">
                        <label hidden>Hash do Cartão</label>
                        <input type="hidden" id="hashCard" name="hashCard" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label>Numero Cartão</label>
                        <input type="text" id="numeroCartao" name="numeroCartao" class="form-control" value="4111111111111111">
                    </div>

                    <div class="col-md-4">
                        <label>CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" maxlength="3" value="123">
                    </div>

                    <div class="col-md-1">
                        <label>Bandeira</label>
                        <div class="BandeiraCartao"></div>
                    </div>


                </div>

                <input type="hidden" id="bandeiraCartao" name="bandeiraCartao" class="form-control">


                <div class="row">
                    <div class="col-md-4">
                        <label>Mês Validade</label>
                        <input type="text" id="mesValidade" name="mesValidade" class="form-control" maxlength="2" value="12">
                    </div>

                    <div class="col-md-4">
                        <label>Ano Validade</label>
                        <input type="text" id="anoValidade" name="anoValidade" class="form-control" maxlength="4" value="2030">
                    </div>

                    <div class="col-md-4">
                        <label>REF</label>
                        <input type="text" id="ref" name="ref" class="form-control">
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <label>Qtd de Parcelas</label>
                        <select name="qtdParcelas" id="qtdParcelas" class="DisplayNone form-control">
                            <option value="">Selecione</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label>Valor sem formatação</label>
                        <input type="text" id="valorParcelas" name="valorParcelas" class="form-control">
                    </div>
                </div>

                <br>
                <input id="BotaoComprar" name="BotaoComprar" type="submit" value="Comprar" class="btn btn-primary">



            </form>


            <!--
        <div class="CartaoCredito">
            <div class="Titulo">Cartão de Crédito</div>
        </div>
        <p></p>
        <div class="Boleto">
            <div class="Titulo">Boleto</div>
        </div>
        <p></p>
        <div class="Debito">
            <div class="Titulo">Débito Online</div>
        </div>
        -->

            <script type="text/javascript"
                src="https://stc.sandbox.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>

            <script src="js/js.js"></script>
    </div>
</body>

</html>
