<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>
    <div class="container">
        <h2 class="Titulo">PagSeguro - Consultar Transação</h2>

        <form action="" id="Form1" name="Form1" class="form-group">
            <P></P>


            <form action="" id="Form1" name="Form1" class="form-group">

                <div class="row">
                    <Strong>DADOS DA TRANSAÇÃO</Strong>
                    <br>
                    <div class="col-md-4">
                        <label>REF.</label>
                        <input type="text" id="referencia" name="referencia" class="form-control">
                    </div>
                </div>

                <br>
                <input id="BotaoConsultar" name="BotaoConsultar" type="submit" value="Consultar"
                    class="btn btn-primary">


                <div class="FormularioBase">
                    <hr>
                </div>
            </form>

            <form action="" id="Form2" name="Form1" class="form-group">
                <div class="row">
                    <Strong>RETORNO DA TRANSAÇÃO</Strong>
                    <br>
                    <input type="hidden" id="codTransacao" disabled name="codTransacao" class="form-control">
                    <div class="col">
                        <label>Data</label>
                        <input type="text" id="dataTransacao" disabled name="dataTransacao" class="form-control">
                    </div>

                    <div class="col">
                        <label>valor</label>
                        <input type="text" id="valorTransacao" disabled name="valorTransacao" class="form-control">
                    </div>

                    <div class="col">
                        <label>Status</label>
                        <input type="text" id="statusTransacao" disabled name="statusTransacao" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button type="button" id="botaoConfirmar" disabled name="botaoConfirmar" onbClick="confirmarPagamento()"
                        class="btn btn-success">Confirmar Pagamento</button>
                    </div>

                    <div class="col">
                        <button type="button" id="botaoCancelar" disabled name="botaoCancelar"  class="btn btn-warning">Cancelar Pagamento</button>
                    </div>

                    <div class="col">
                        <button type="button" id="extornarPagamentoBtn" disabled name="extornarPagamentoBtn" onbClick="extornarPagamento()"
                        class="btn btn-danger">Extornar Pagamento</button>
                    </div>
                </div>
            </form>



            <script type="text/javascript"
                src="https://stc.sandbox.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>

            <script src="js/transacao.js"></script>
    </div>
</body>

</html>
